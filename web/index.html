<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Christmas</title>
    <link rel="stylesheet" href="style.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="main.js"></script>
</head>

<body>

    <!-- Activity Popup -->
    <div class="activity-popup" style="display: none">
        <div class="activity-popup-circle"></div>
        <img class="activity-popup-img" src="./assets/img/present.png">
        <p class="activity-popup-text">OPENING PRESENT...</p>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar" style="display: none">
        <div class="progress-bar-bar">
            <span class="progress-bar-bar-fill">
                <img class="progress-bar-bar-fill-img" src="./assets/img/candy-cane.png">
            </span>
        </div>
        <p class="progress-bar-text">Searching for a gift...</p>
    </div>

    <!-- Snow Overlay -->
    <!-- Thanks to https://github.com/pweth/javascript-snow -->
    <canvas id="snowfall-element" style="visibility: hidden;">
        <script src="assets/lib/snowfall.min.js"></script>

</body>

</html>
